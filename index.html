<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0b0a10">
  <title>Trivia Practice</title>
  <style>
    :root{
      --bg1:#0b0a10; --bg2:#16121b; --card:#11131a; --text:#f8fafc; --muted:#a3b0c3;
      --accent:#ff4d6d; --accent2:#49c6ff; --right:#22c55e; --wrong:#ef4444;
    }
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% -20%, rgba(73,198,255,.22), transparent 55%),
                  radial-gradient(900px 600px at 50% 120%, rgba(255,77,109,.22), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
    }
    .app{ width:100%; max-width:430px; padding:12px; }
    .card{ background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:16px; box-shadow:0 10px 50px rgba(0,0,0,.5); }
    h1{ margin:0 0 8px; text-align:center; font-size:26px; letter-spacing:.4px; text-shadow:0 0 8px var(--accent), 0 0 8px var(--accent2); }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .grid .wide{ grid-column:1 / -1; }
    select,button,.checkbox{
      width:100%; background:#0f1320; color:var(--text); border:1px solid rgba(255,255,255,.12);
      border-radius:14px; padding:14px 16px; font-size:17px; line-height:1.2;
    }
    button{ cursor:pointer; }
    button.primary{ border-color:var(--accent); box-shadow:0 0 0 2px rgba(255,77,109,.25) inset; }
    .checkbox{ display:flex; align-items:center; gap:10px; }
    .meta{ display:flex; justify-content:space-between; align-items:center; color:var(--muted); font-size:14px; margin:8px 0 6px; }
    .q{ font-size:19px; line-height:1.35; margin:8px 0 10px; }
    .answers{ display:grid; gap:10px; }
    .answers button{ display:flex; align-items:center; gap:10px; justify-content:flex-start; padding:16px; font-size:18px; }
    .answers .letter{ display:inline-grid; place-items:center; width:32px; height:32px; border-radius:8px;
      background:linear-gradient(180deg, rgba(73,198,255,.25), rgba(255,77,109,.25)); color:#fff; font-weight:700; }
    .answers button.correct{ border-color:var(--right); box-shadow:0 0 0 2px rgba(34,197,94,.35); }
    .answers button.wrong{ border-color:var(--wrong); box-shadow:0 0 0 2px rgba(239,68,68,.35); }
    .hidden{ display:none !important; }
    .feedback{ text-align:center; font-size:16px; margin:6px 0 2px; }
    .scoreline{ font-size:14px; text-align:center; color:var(--muted); margin-top:6px; }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <h1>Trivia Practice</h1>
      <div class="grid">
        <select id="category" class="wide" aria-label="Category">
          <optgroup label="Core Categories">
            <option value="History">History: Questions about significant events, figures, and periods from the past.</option>
            <option value="Geography">Geography: Covers locations, countries, capitals, landmarks, and physical features of the Earth.</option>
            <option value="Science">Science: Encompasses biology, chemistry, physics, astronomy, and other scientific fields.</option>
            <option value="Sports">Sports: Focuses on athletic competitions, players, rules, and history of various sports.</option>
            <option value="Entertainment">Entertainment: A broad category including movies, television, music, and pop culture.</option>
            <option value="Literature">Literature: Covers classic and contemporary books, authors, and literary movements.</option>
          </optgroup>
          <optgroup label="Other Popular Categories">
            <option value="General Knowledge">General Knowledge: A mix of questions from various fields, often including current events.</option>
            <option value="Pop Culture">Pop Culture: Specific to current trends in music, movies, television, and internet trends.</option>
            <option value="Food and Drink">Food and Drink: Questions about cuisine, recipes, ingredients, and famous chefs.</option>
            <option value="Art and Culture">Art and Culture: Covers visual arts, music, dance, and other cultural expressions.</option>
            <option value="Animals">Animals: Questions about different species, animal behavior, and natural history.</option>
          </optgroup>
        </select>

        <select id="decade" class="wide" aria-label="Era/Decade">
          <option value="any">Any era</option>
          <option value="pre1900">Pre-1900</option>
          <option value="1900s">1900s</option>
          <option value="1910s">1910s</option>
          <option value="1920s">1920s</option>
          <option value="1930s">1930s</option>
          <option value="1940s">1940s</option>
          <option value="1950s">1950s</option>
          <option value="1960s">1960s</option>
          <option value="1970s">1970s</option>
          <option value="1980s">1980s</option>
          <option value="1990s">1990s</option>
          <option value="2000s">2000s</option>
          <option value="2010s">2010s</option>
          <option value="2020s">2020s</option>
        </select>

        <select id="difficulty" aria-label="Difficulty">
          <option value="">Any diff.</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <select id="count" aria-label="Number of questions">
          <option value="5">5 Qs</option>
          <option value="10" selected>10 Qs</option>
          <option value="20">20 Qs</option>
          <option value="50">50 Qs</option>
        </select>

        <select id="mode" aria-label="Question type">
          <option value="multiple" selected>Multiple choice</option>
          <option value="truefalse">True / False</option>
          <option value="mix">Mix</option>
        </select>

        <div class="checkbox">
          <input type="checkbox" id="useOnline">
          <label for="useOnline">Online pool</label>
        </div>

        <button id="startBtn" class="primary">Start</button>
        <button id="refreshBtn">Refresh</button>
      </div>

      <div class="meta">
        <div id="progress">0/0</div>
        <div id="score">Score: 0 Â· High: 0</div>
        <div id="badgeText">Ready</div>
      </div>

      <div id="question" class="q">Tap Start to begin.</div>
      <div id="answers" class="answers"></div>
      <div id="feedback" class="feedback"></div>

      <div class="grid">
        <button id="nextBtn" class="primary hidden">Next Question</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="scoreline" id="summary"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
